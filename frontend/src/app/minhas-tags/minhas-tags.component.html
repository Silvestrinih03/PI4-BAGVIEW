<h1> Minhas Tags </h1>

<div *ngIf="userData && userData.inactiveTags > 0">
  <p> VOCÊ POSSUI ( {{ userData.inactiveTags }} ) TAGS INATIVAS! </p>
  <p> Lembre-se de ativar suas tags para que elas possam ser utilizadas! </p>
  <p> Vc só pode ativar uma tag quando pegá-la no aeroporto!</p>
  <!-- ESSE TEXTO FICOU HORRIVEL -->
  <button [routerLink]="['/ativar']" class="btn-ativar-tag">Ativar agora</button>
</div>
