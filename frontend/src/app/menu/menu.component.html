<main class="main">

        xmlns="http://www.w3.org/2000/svg"
        height="24"
        viewBox="0 0 24 24"
        width="24"
        fill="#ffffff"
      >
        <path
          d="M3 6h18M3 12h18M3 18h18"

          stroke-width="2"
          stroke-linecap="round"

      <div class="menu-content" id="menuContent">

        <button [routerLink]="['/alugar']" class="btn-acessar-alugar">

        </button>
