<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="./cadastro.component.css">
</head>
<body>
  
    <div class="form-container">
      <br>
      <br>
        <h2>Dados do Usuário</h2>
        <form id="userForm">
            <label for="cpf">CPF *</label>
            <input type="text" id="cpf" placeholder="Digite seu CPF" required>

            <label for="name">Nome *</label>
            <input type="text" id="name" placeholder="Digite seu nome" required>

            <label for="email">E-mail *</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required>

            <label for="password">Senha *</label>
            <input type="password" id="password" placeholder="Digite sua senha" required>

            <h2>Pagamento</h2>

            <label for="plano">Selecione o Plano *</label>
            <select id="plano" required>
                <option value="">Selecione um plano</option>
                <option value="mensal">Plano Mensal (R$85,90/mês)</option>
                <option value="temporario">Plano Temporário</option>
            </select>

            <div id="temporarioOptions" style="display:none;">
                <label for="horasVoo">Horas de voo *</label>
                <input type="number" id="horasVoo" placeholder="Horas de voo" min="1" required>
            </div>

            <p><strong>Obs:</strong> Será cobrado um calção de R$200 por tag que será ressarcido após a devolução.</p>

            <label for="cardNumber">Número do Cartão *</label>
            <input type="text" id="cardNumber" placeholder="Digite o número do cartão" required>

            <label for="cardName">Nome no Cartão *</label>
            <input type="text" id="cardName" placeholder="Nome no cartão" required>

            <label for="cvv">CVV + Validade *</label>
            <input type="text" id="cvv" placeholder="CVV" required>
            <input type="month" id="expiryDate" required>

            <div class="checkbox-container">
                <input type="checkbox" id="terms" required>
                <label for="terms">Li e concordo com os termos *</label>
            </div>

            <button type="submit">Cadastrar</button>
            <p id="error-message"></p>
        </form>
    </div>

    <!-- <script src="../../Back/telaCadastro.js"></script> -->
</body>
</html>
