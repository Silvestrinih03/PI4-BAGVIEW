<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="./cadastro.component.css">
</head>
<body>
  
    <div class="form-container">
      <br>
      <br>
        <h2>Cadastro de Usuário</h2>
        <form (ngSubmit)="onSubmit()" #cadastroForm="ngForm">
            <label for="cpf">CPF *</label>
            <input 
              type="text" 
              id="cpf" 
              name="cpf"
              [(ngModel)]="usuario.cpf"
              placeholder="Digite seu CPF" 
              required>

            <label for="name">Nome *</label>
            <input 
              type="text" 
              id="name" 
              name="name"
              [(ngModel)]="usuario.nome"
              placeholder="Digite seu nome" 
              required>

            <label for="email">E-mail *</label>
            <input 
              type="email" 
              id="email" 
              name="email"
              [(ngModel)]="usuario.email"
              placeholder="Digite seu e-mail" 
              required>

            <label for="password">Senha *</label>
            <input 
              type="password" 
              id="password" 
              name="password"
              [(ngModel)]="usuario.senha"
              placeholder="Digite sua senha" 
              required>

            <label for="passwordConfirmation">Confirmar Senha *</label>
            <input 
              type="password" 
              id="passwordConfirmation" 
              name="passwordConfirmation"
              [(ngModel)]="confirmaSenha"
              placeholder="Confirme sua senha" 
              required>
            
            <button type="submit" [disabled]="!cadastroForm.valid">Cadastrar</button>
            <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
        </form>
    </div>
</body>
</html>
