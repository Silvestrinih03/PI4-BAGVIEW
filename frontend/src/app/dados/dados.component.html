<main class="main">
    <div class="container">
      <div class="banner">
        <h1>BagView</h1>
        <h1>Alterar dados pessoais</h1>
      </div>
      <div class="card-details" *ngIf="userData">
        <p>Nome Completo</p>
        <input type="text" [(ngModel)]="userData.fullName"/>
        <p>Email</p>
        <input type="text" [(ngModel)]="userData.email"/>
        <p>CPF (não alterável)</p>
        <p>{{ userData.cpf }}</p>
        <p> Senha </p>
        <!-- Alterar front para deixar asterisco sei la -->
        <input type="text" [(ngModel)]="userData.password"/>
      </div>
      <div class="button-group">
        <button (click)="onSubmit()">ALTERAR</button>
        <button [routerLink]="['/menu']" class="btn-acessar-menu">VOLTAR</button>
      </div>
      <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
    </div>
</main>
